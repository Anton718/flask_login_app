{% extends "layout.html" %}

{%block body%}
<form action="#" method="post">
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address:</label>
    <input name="mail" type="email" class="form-control" id="exampleFormControlInput1" required placeholder="email@email.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Your message:</label>
    <textarea name="mailcontent" required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <input type="submit" value="Send">
</form>
{%endblock%}
<br>
